<div id="classroom-dashboard-activities-panel" style="display:none;" class="dashboard-block">
    <div class="section-container section-new">
        <div class="section-header">
            <i id="i-new" class="ml-2 fas fa-lg fa-chevron-down"></i>
            <h3 class="section-title" onclick="sectionToggle('new')" data-i18n="classroom.activities.new"></h3>

        </div>
        <div id="new-activities-list"></div>
    </div>

    <div class="section-container section-saved">
        <div class="section-header">
            <i id="i-saved" class="ml-2 fas fa-lg fa-chevron-down"></i>
            <h3 class="section-title " onclick="sectionToggle('saved')">Brouillons</h3>
        </div>
        <div id="saved-activities-list"></div>
    </div>

    <div class="section-container section-current">
        <div class="section-header">
            <i id="i-current" class="ml-2 fas fa-lg fa-chevron-down"></i>
            <h3 class="section-title" onclick="sectionToggle('current')" data-i18n="classroom.activities.current"></h3>
        </div>
        <div id="current-activities-list"></div>
    </div>

    <div class="section-container section-done">
        <div class="section-header">
            <i id="i-done" class="ml-2 fas fa-lg fa-chevron-down"></i>
            <h3 class="section-title" onclick="sectionToggle('done')" data-i18n="classroom.activities.done"></h3>
        </div>
        <div id="done-activities-list"></div>
    </div>

</div>


<div id="classroom-dashboard-activity-panel" class="dashboard-block" style="display:none;">
    <div class="container-fluid">
        <div class="row">
            <div id="main-div" class="col-12 col-lg-8" style="margin: 0 auto;overflow-wrap: break-word;">
                <h3 id="activity-title"></h3>
                <p id="activity-details"></p>
                <p id="activity-introduction">
                    <span id="text-introduction"></span>
                </p>
                <p id="activity-content"> </p>

                <!-- @Update Rémi -->
                <div id="activity-input-container" style="display:none;">
                    <label for="activity-input">Entrez votre réponse</label>
                    <textarea id="activity-input"></textarea>
                </div>


                <button class="btn c-btn-primary" id="activity-validate" data-i18n="classroom.activities.validate" onclick="validateActivity()"> <i class="fas fa-chevron-right"></i></button>
                <button class="btn c-btn-primary" id="activity-save" style="display:none;" onclick="saveActivity()" data-i18n="classroom.activities.save-draft"><i class="fas fa-chevron-right"></i></button>
                <div class="btn" id="activity-instruction" style="display:none"><span data-i18n="classroom.activities.instruction"></span> <i class="fas fa-pen"></i></div>
            </div>
            <div id="activity-correction-container" class="col-12 col-lg-4" style="display:none">
                <div id="activity-correction"></div>
            </div>
        </div>

    </div>
</div>

<div id="classroom-dashboard-activity-panel-success" class="dashboard-block" style="display:none;">
    <div class="results-panel results-success">
        <img src="assets/media/activity_results/success.png" alt="Image de succès">
        <p data-i18n="[html]classroom.successPanel"><i class="fas fa-check"></i></p>
    </div>
</div>

<div id="classroom-dashboard-activity-panel-fail" class="dashboard-block" style="display:none;">
    <div class="results-panel results-fail">
        <img src="assets/media/activity_results/fail.png" alt="Image d'erreur">
        <p data-i18n="[html]classroom.failPanel"><i class="fas fa-times"></i></p>
    </div>
</div>

<div id="classroom-dashboard-activity-panel-correcting" class="dashboard-block" style="display:none;">
    <div class="results-panel results-correcting">
        <img src="assets/media/activity_results/correcting.png" alt="Image d'erreur">
        <p data-i18n="[html]classroom.toCorrectPanel"><i class="fas fa-pen"></i>
        </p>
    </div>
</div>
