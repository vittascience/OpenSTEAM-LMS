<div id="manager-dashboard-main" style="display:none;" class="dashboard-block">
    <div class="d-flex justify-content-center" style="margin: 0 auto;">

        <div class="container-fluid px-5">
            <div class="row mb-2 c-primary-form" id="groups_options">

                <!-- Search bar -->
                <div class="col col-md-6 col-lg-8 d-flex align-items-center" role="search"
                    aria-labelledby="group-search-label">
                    <label for="name_group_search" id="group-search-label" class="sr-only">Rechercher des
                        groupes</label>
                    <input class="flex-fill" type="search" id="name_group_search" placeholder="Rechercher"
                        aria-label="Rechercher des groupes par nom ou description"
                        data-i18n="[placeholder]manager.buttons.search" aria-describedby="group-search-description">
                    <button class="btn c-btn-primary" id="search_group" style="width: 3em; height: 3em;"
                        aria-label="Lancer la recherche de groupes"
                        onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();document.getElementById('search_group').click();}">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </button>
                    <span id="group-search-description" class="sr-only">Appuyez sur Entrée pour rechercher ou cliquez
                        sur le bouton de recherche</span>
                </div>

                <!-- View filter -->
                <div class="col-md  d-flex flex-column">
                    <div class="col-12">
                        <select class="form-select w-100" id="sort_groups_filter" aria-label="Trier les groupes">
                            <option selected value="0" data-i18n="manager.sort.group.byname">Trier par nom</option>
                            <option value="1" data-i18n="manager.sort.group.bydesc">Trier par description</option>
                        </select>
                    </div>

                    <div class="d-flex">
                        <label for="groups_per_page" data-i18n="manager.group.groupsPerPage">Groupes par page</label>
                        <select name="groups_per_page" id="groups_per_page" class="my-1 form-select">
                            <option value="100">100</option>
                            <option value="250">250</option>
                            <option value="500">500</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-2" id="btn-create-manager">
                <button class="btn c-btn-outline-primary mx-1" id="create_group_manager"
                    aria-label="Créer un nouveau groupe d'utilisateurs"
                    onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();document.getElementById('create_group_manager').click();}">
                    <span data-i18n="manager.group.create">Créer un groupe</span> <i class="fas fa-chevron-right"
                        aria-hidden="true"></i>
                </button>
                <button class="btn c-btn-outline-secondary mx-1" id="create_user_link_to_group_manager"
                    aria-label="Créer un nouvel utilisateur"
                    onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();document.getElementById('create_user_link_to_group_manager').click();}">
                    <span data-i18n="manager.users.create">Créer un utilisateur</span> <i class="fas fa-chevron-right"
                        aria-hidden="true"></i>
                </button>
                <button class="btn c-btn-outline-secondary mx-1" id="manage_roles_btn" aria-label="Gérer les rôles"
                    onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();document.getElementById('manage_roles').click();}">
                    <span data-i18n="classroom.modals.manageRoles.title">Gérer les rôles</span> <i class="fas fa-chevron-right"
                        aria-hidden="true"></i>
                </button>
            </div>

            <div id="table_details_admins">
                <table class="table c-table" role="table">
                    <thead role="rowgroup">
                        <tr>
                            <th scope="col" data-i18n="manager.table.group">Groupe</th>
                            <th scope="col" data-i18n="manager.table.description">Description</th>
                            <th scope="col" data-i18n="manager.table.applications">Applications</th>
                            <th scope="col" data-i18n="manager.table.nbUsers">Nombre d'utilisateurs</th>
                            <th scope="col" data-i18n="manager.buttons.update">Modifier</th>
                            <th scope="col" data-i18n="manager.buttons.delete">Supprimer</th>
                        </tr>
                    </thead>
                    <tbody id="groups_table_manager" role="rowgroup">
                    </tbody>
                </table>
            </div>

                <div class="row my-2">
                    <button class="btn btn-sm btn-grey w-auto mb-4" id="table_back_to_users"

                <div id="userFilters" class="row g-3 col-12 mx-auto">
                    <div class="col-12 col-md-6 col-lg-4 col-xxl-3">
                        <p class="fw-bold my-0"><span data-i18n="classroom.modals.searchTable.admin">Admin</span> :</p>
                        <div class="switcher d-inline-block" role="radiogroup" aria-label="Filtre Admin" tabindex="0"

                            <input type="radio" class="switcher__input switcher__input--right" name="flt-admin"

                            <label class="switcher__label" for="fromsso-opt-all" data-i18n="classroom.modals.searchTable.all">Tous</label>

                        <div class="switcher d-inline-block" role="radiogroup" aria-label="Filtre Inactif" tabindex="0"
                            id="switcher-inactive" data-name="flt-inactive" data-values='["all","yes","no"]'>
                            <input type="radio" class="switcher__input switcher__input--left" name="flt-inactive"
                                id="inactive-opt-0" value="all" checked>
                            <label class="switcher__label" for="inactive-opt-0" data-i18n="classroom.modals.searchTable.all">Tous</label>
